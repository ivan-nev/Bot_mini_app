<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div>
    <input id="title" placeholder="Заголовок"><br>
    <textarea id="text" placeholder="Текст"></textarea><br>
    <button onclick="send()">Отправить</button>
    <button onclick="test()">Тест</button>
    <p id="log"></p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function log(msg) {
        console.log(msg);
        document.getElementById('log').textContent = msg;
    }

    function send() {
        const data = {
            title: document.getElementById('title').value,
            text: document.getElementById('text').value
        };

        if (tg.sendData) {
            tg.sendData(JSON.stringify(data));
            log('Отправлено: ' + JSON.stringify(data).substring(0, 50));
        } else {
            log('sendData недоступен');
        }
    }

    function test() {
        log('Версия: ' + tg.version + ', Платформа: ' + tg.platform);
    }
</script>
</body>
</html>
