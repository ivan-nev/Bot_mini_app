<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        .container {

        }

        .header h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 13px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .info-value {
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;

        }

        .input-group input:focus {

            border-color: #667eea;
        }

        .button {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button.secondary {
            background: #27ae60;
        }

        .button.tertiary {
            background: #e74c3c;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #2c3e50;
            border-radius: 10px;
            color: #ecf0f1;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug h3 {
            color: #ecf0f1;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .log {
            margin-bottom: 5px;
            word-break: break-all;
        }

        .log.success {
            color: #2ecc71;
        }

        .log.error {
            color: #e74c3c;
        }

        .log.warning {
            color: #f39c12;
        }

        .log.info {
            color: #3498db;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üì± –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ Telegram</h1>
        <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã WebApp –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö</p>
    </div>

    <div class="info-box" id="telegramInfo">
        <div class="info-item">
            <span class="info-label">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</span>
            <span class="info-value" id="platform">–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ...</span>
        </div>
        <div class="info-item">
            <span class="info-label">–í–µ—Ä—Å–∏—è WebApp:</span>
            <span class="info-value" id="version">–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ...</span>
        </div>
        <div class="info-item">
            <span class="info-label">initData:</span>
            <span class="info-value" id="initDataStatus">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
        </div>
    </div>

    <div class="input-group">
        <label for="testInput">–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –¥–ª—è —Ç–µ—Å—Ç–∞:</label>
        <input type="number" id="testInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª—é–±–æ–µ —á–∏—Å–ª–æ" value="42">
    </div>

    <button class="button" onclick="calculateTest()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å (+1)</button>

    <div class="result" id="resultContainer">
        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
        <div class="result-value" id="resultValue">0</div>
    </div>

    <button class="button secondary" onclick="sendDataTest()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ sendData</button>
    <button class="button tertiary" onclick="sendDataAlternative()">–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞</button>
    <button class="button" onclick="testInitData()" style="background: #9b59b6;">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å initData</button>
    <button class="button" onclick="clearLogs()" style="background: #7f8c8d;">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>

    <div class="debug">
        <h3>–õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ:</h3>
        <div id="logContainer"></div>
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    let tg = window.Telegram.WebApp;
    let lastResult = null;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
    function log(message, type = 'info') {
        const logContainer = document.getElementById('logContainer');
        const logEntry = document.createElement('div');
        logEntry.className = `log ${type}`;
        logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
        console.log(`[${type.toUpperCase()}] ${message}`);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
    function showStatus(message, type = 'info') {
        const status = document.createElement('div');
        status.className = `status ${type}`;
        status.textContent = message;

        const oldStatus = document.querySelector('.status');
        if (oldStatus) {
            oldStatus.remove();
        }

        document.querySelector('.container').insertBefore(status, document.querySelector('.info-box').nextSibling);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function () {
        tg.expand();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ WebApp
        document.getElementById('platform').textContent = tg.platform || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ';
        document.getElementById('version').textContent = tg.version || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞';

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º initData
        if (tg.initData) {
            document.getElementById('initDataStatus').textContent = '–ü—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç ‚úì';
            document.getElementById('initDataStatus').style.color = '#27ae60';
            log('initData –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç', 'success');
        } else {
            document.getElementById('initDataStatus').textContent = '–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç ‚úó';
            document.getElementById('initDataStatus').style.color = '#e74c3c';
            log('initData –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç - —ç—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—Ä–∏—á–∏–Ω–æ–π –ø—Ä–æ–±–ª–µ–º', 'warning');
        }

        // –õ–æ–≥–∏—Ä—É–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        log(`–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}`);
        log(`–í–µ—Ä—Å–∏—è WebApp: ${tg.version}`);
        log(`–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞`, 'success');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∞ sendData
        if (typeof tg.sendData === 'function') {
            log('–§—É–Ω–∫—Ü–∏—è sendData –¥–æ—Å—Ç—É–ø–Ω–∞', 'success');
        } else {
            log('–§—É–Ω–∫—Ü–∏—è sendData –ù–ï –¥–æ—Å—Ç—É–ø–Ω–∞!', 'error');
            showStatus('–û—à–∏–±–∫–∞: —Ñ—É–Ω–∫—Ü–∏—è sendData –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∞', 'error');
        }
    });

    // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞
    function calculateTest() {
        const input = document.getElementById('testInput');
        const value = parseFloat(input.value);

        if (isNaN(value)) {
            showStatus('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ', 'error');
            return;
        }

        const result = value + 1;
        lastResult = {
            input: value,
            result: result,
            timestamp: new Date().toISOString()
        };

        document.getElementById('resultValue').textContent = result;
        document.getElementById('resultContainer').classList.add('active');

        log(`–†–∞—Å—á–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω: ${value} + 1 = ${result}`, 'success');
        showStatus('–†–∞—Å—á–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ sendData
    function sendDataTest() {
        if (!lastResult) {
            showStatus('–°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ —Ä–∞—Å—á–µ—Ç', 'warning');
            return;
        }

        log('–ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ sendData...', 'info');
        showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ sendData...', 'warning');

        const dataToSend = {
            action: "test_send_data",
            test_input: lastResult.input,
            test_result: lastResult.result,
            platform: tg.platform,
            timestamp: lastResult.timestamp,
            test_type: "direct_sendData"
        };

        log(`–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ: ${JSON.stringify(dataToSend)}`, 'info');
        log(`–†–∞–∑–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö: ${JSON.stringify(dataToSend).length} –±–∞–π—Ç`, 'info');

        try {
            // –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
            const success = tg.sendData(JSON.stringify(dataToSend));

            if (success) {
                log('sendData –≤–µ—Ä–Ω—É–ª true - –¥–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã', 'success');
                showStatus('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!', 'success');

                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–∫—Ä—ã—Ç—å WebApp
                setTimeout(() => {
                    try {
                        tg.close();
                        log('WebApp –∑–∞–∫—Ä—ã—Ç', 'info');
                    } catch (e) {
                        log(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–∫—Ä—ã—Ç—å WebApp: ${e.message}`, 'warning');
                    }
                }, 1000);
            } else {
                log('sendData –≤–µ—Ä–Ω—É–ª false - –¥–∞–Ω–Ω—ã–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã', 'error');
                showStatus('sendData –≤–µ—Ä–Ω—É–ª false. –î–∞–Ω–Ω—ã–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã.', 'error');
            }
        } catch (error) {
            log(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ sendData: ${error.message}`, 'error');
            showStatus(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
        }
    }

    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –æ—Ç–ø—Ä–∞–≤–∫–∏
    function sendDataAlternative() {
        if (!lastResult) {
            showStatus('–°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ —Ä–∞—Å—á–µ—Ç', 'warning');
            return;
        }

        log('–ü–æ–ø—ã—Ç–∫–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏...', 'info');
        showStatus('–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞...', 'warning');

        // –°–æ–∑–¥–∞–µ–º —É–ø—Ä–æ—â–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        const simpleData = {
            action: "test_alternative",
            input: lastResult.input,
            result: lastResult.result,
            time: new Date().toLocaleTimeString()
        };

        // –ü—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Ç–æ–¥–æ–≤

        // –ú–µ—Ç–æ–¥ 1: sendData —Å —É–ø—Ä–æ—â–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
        try {
            const success = tg.sendData(JSON.stringify(simpleData));
            if (success) {
                log('–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ sendData', 'success');
                showStatus('–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã', 'success');
                return;
            }
        } catch (e) {
            log(`–û—à–∏–±–∫–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ sendData: ${e.message}`, 'warning');
        }

        // –ú–µ—Ç–æ–¥ 2: –ü–æ–ø—ã—Ç–∫–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å openLink
        try {
            const message = `–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ: ${lastResult.input} ‚Üí ${lastResult.result}`;
            const encodedMessage = encodeURIComponent(message);

            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –±–æ—Ç—É
            // –í–ê–ñ–ù–û: –∑–∞–º–µ–Ω–∏—Ç–µ YOUR_BOT_USERNAME –Ω–∞ –∏–º—è –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
            const botUsername = "calc_thread_bot"; // –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–û!
            const link = `https://t.me/${botUsername}?start=test_${Date.now()}`;

            tg.openLink(link);
            log(`–û—Ç–∫—Ä—ã—Ç–∞ —Å—Å—ã–ª–∫–∞: ${link}`, 'info');
            showStatus('–û—Ç–∫—Ä—ã–≤–∞—é Telegram –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏...', 'success');
        } catch (e) {
            log(`–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Å—ã–ª–∫–∏: ${e.message}`, 'error');

            // –ú–µ—Ç–æ–¥ 3: –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
            copyToClipboard(JSON.stringify(simpleData));
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    function copyToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();

        try {
            const successful = document.execCommand('copy');
            if (successful) {
                log('–î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞', 'success');
                showStatus('–î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞', 'success');
            } else {
                log('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞', 'error');
                showStatus('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é.', 'error');
            }
        } catch (err) {
            log(`–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ${err.message}`, 'error');
            showStatus(`–û—à–∏–±–∫–∞: ${err.message}`, 'error');
        }

        document.body.removeChild(textarea);
    }

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ initData
    function testInitData() {
        log('–ü—Ä–æ–≤–µ—Ä–∫–∞ initData...', 'info');

        if (tg.initData) {
            log(`initData –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç (${tg.initData.length} —Å–∏–º–≤–æ–ª–æ–≤)`, 'success');
            log(`initDataUnsafe: ${JSON.stringify(tg.initDataUnsafe, null, 2)}`, 'info');
            showStatus('initData –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç ‚úì', 'success');
        } else {
            log('initData –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!', 'error');
            showStatus('initData –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç - –ø—Ä–∏—á–∏–Ω–∞ –ø—Ä–æ–±–ª–µ–º —Å –æ—Ç–ø—Ä–∞–≤–∫–æ–π', 'error');
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ user
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
