<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            display: none;
        }

        .result.active {
            display: block;
        }

        .debug {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üõ† –¢–µ—Å—Ç Telegram Web App</h1>

    <div class="input-group">
        <label for="numberInput">–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ:</label>
        <input type="number" id="numberInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ" value="10">
    </div>

    <button class="button" onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å (+1)</button>

    <div class="result" id="resultContainer">
        –†–µ–∑—É–ª—å—Ç–∞—Ç: <span id="resultValue">0</span>
    </div>

    <button class="button" onclick="shareResult()" id="shareButton" style="display: none;">
        üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
    </button>

    <div class="debug" id="debugInfo">
        Debug info will appear here
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    let tg;
    let webAppInitialized = false;

    function initTelegramWebApp() {
        try {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–µ–Ω –ª–∏ Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                logDebug("Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
                logDebug("–í–µ—Ä—Å–∏—è: " + tg.version);
                logDebug("–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: " + tg.platform);
                logDebug("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ: " + JSON.stringify(tg.initData));

                webAppInitialized = true;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º debug –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                showDebugInfo();

                return true;
            } else {
                logDebug("Telegram Web App –Ω–µ –Ω–∞–π–¥–µ–Ω. –†–∞–±–æ—Ç–∞–µ–º –≤ –±—Ä–∞—É–∑–µ—Ä–µ.");
                return false;
            }
        } catch (error) {
            logDebug("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram Web App: " + error.message);
            return false;
        }
    }

    function logDebug(message) {
        console.log("[DEBUG] " + message);
        const debugEl = document.getElementById('debugInfo');
        debugEl.innerHTML += message + '\n';
        debugEl.scrollTop = debugEl.scrollHeight;
    }

    function showDebugInfo() {
        if (tg) {
            logDebug("initDataUnsafe: " + JSON.stringify(tg.initDataUnsafe, null, 2));
            logDebug("themeParams: " + JSON.stringify(tg.themeParams, null, 2));
        }
    }

    // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞
    function calculate() {
        const input = document.getElementById('numberInput');
        const resultEl = document.getElementById('resultValue');
        const resultContainer = document.getElementById('resultContainer');
        const shareButton = document.getElementById('shareButton');

        if (!input.value) {
            alert("–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ!");
            return;
        }

        const number = parseFloat(input.value);
        const result = number + 1;

        resultEl.textContent = result;
        resultContainer.classList.add('active');
        shareButton.style.display = 'block';

        logDebug("–†–∞—Å—á–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω: " + number + " + 1 = " + result);
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ Telegram
    function shareResult() {
        const result = document.getElementById('resultValue').textContent;
        const input = document.getElementById('numberInput').value;

        logDebug("–ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ Telegram...");

        if (webAppInitialized && tg) {
            try {
                // –°–æ–∑–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const data = {
                    action: "share_test_result",
                    original_number: input,
                    calculated_result: result,
                    timestamp: new Date().toISOString(),
                    platform: tg.platform || "browser"
                };

                logDebug("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ: " + JSON.stringify(data));

                // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
                const success = tg.sendData(JSON.stringify(data));

                if (success) {
                    logDebug("–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ");
                    alert("–†–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram!");
                } else {
                    logDebug("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö");
                    alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
                }

            } catch (error) {
                logDebug("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: " + error.message);
                alert("–û—à–∏–±–∫–∞: " + error.message);
            }
        } else {
            logDebug("Telegram Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏.");
            alert("–í —Ä–µ–∂–∏–º–µ –±—Ä–∞—É–∑–µ—Ä–∞ –¥–∞–Ω–Ω—ã–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è—é—Ç—Å—è. –û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram.");

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º, –∫–∞–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –±—ã–ª–∏ –±—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã
            const data = {
                action: "share_test_result",
                original_number: input,
                calculated_result: result,
                timestamp: new Date().toISOString(),
                platform: "browser"
            };

            logDebug("–ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏: " + JSON.stringify(data));
        }
    }

    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ MainButton Telegram
    function setupTelegramMainButton() {
        if (webAppInitialized && tg) {
            try {
                // –°–æ–∑–¥–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
                tg.MainButton.setText("üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram");
                tg.MainButton.onClick(() => {
                    logDebug("MainButton clicked");
                    shareResult();
                });

                tg.MainButton.show();
                logDebug("MainButton –Ω–∞—Å—Ç—Ä–æ–µ–Ω –∏ –ø–æ–∫–∞–∑–∞–Ω");

            } catch (error) {
                logDebug("–û—à–∏–±–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ MainButton: " + error.message);
            }
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function () {
        logDebug("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞");

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
        const tgInitialized = initTelegramWebApp();

        if (tgInitialized) {
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º MainButton
            setupTelegramMainButton();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ Web App
            document.getElementById('shareButton').style.display = 'none';
        } else {
            logDebug("–†–∞–±–æ—Ç–∞–µ–º –≤ —Ä–µ–∂–∏–º–µ –±—Ä–∞—É–∑–µ—Ä–∞");
        }

        // –í—ã–ø–æ–ª–Ω—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–∞—Å—á–µ—Ç
        calculate();
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ debug –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
    window.clearDebug = function () {
        document.getElementById('debugInfo').innerHTML = '';
    };
</script>
</body>
</html>
