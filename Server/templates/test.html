<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metric Calc Post Test</title>
    <script src="telegram.org"></script>
</head>
<body>
<h1>Метрический калькулятор</h1>
<input type="number" id="value1" placeholder="Значение 1">
<button onclick="sendResultToServer()">Отправить результат на сервер</button>

<script>
    Telegram.WebApp.ready();

    async function sendResultToServer() {
        const value1 = document.getElementById('value1').value;

        // Получаем данные инициализации от Telegram для валидации на сервере
        const initData = Telegram.WebApp.initData;

        const response = await fetch('/api/submit-data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                value: value1,
                // Передаем данные инициализации в теле запроса
                initData: initData
            }),
        });

        if (response.ok) {
            const result = await response.json();
            alert("Сервер успешно принял данные и ответил боту.");
            // Опционально закрываем Mini App после успеха
            Telegram.WebApp.close();
        } else {
            alert("Ошибка при отправке данных на сервер.");
        }
    }
</script>
</body>
</html>
