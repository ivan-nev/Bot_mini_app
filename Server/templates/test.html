<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini App Data Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Убедитесь, что Telegram WebApp SDK готов
        Telegram.WebApp.ready();

        function sendTestData() {
            const dataInput = document.getElementById('data_input');
            const dataToSend = dataInput.value;

            if (dataToSend) {
                // Отправляем данные боту и закрываем Mini App
                Telegram.WebApp.sendData(dataToSend);
            } else {
                alert("Please enter some data.");
            }
        }

        // Пример использования главной кнопки Telegram (опционально)
        Telegram.WebApp.MainButton.setText('Отправить данные').show().onClick(sendTestData);

    </script>
</head>
<body>
    <h1>Тест отправки данных в бота</h1>
    <input type="text" id="data_input" placeholder="Введите данные для отправки">
    <button onclick="sendTestData()">Отправить через обычную кнопку</button>
</body>
</html>
