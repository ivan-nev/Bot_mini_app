version: '3.8'

services:
  vikunja:
    image: vikunja/vikunja
    container_name: vikunja_app
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.vikunja-http.entrypoints=web"
      - "traefik.http.routers.vikunja-http.rule=Host(`vikunja.calc.press`)"
      - "traefik.http.routers.vikunja-http.middlewares=redirect-to-https"
      # HTTPS —Å SSL
      - "traefik.http.routers.vikunja.entrypoints=websecure"
      - "traefik.http.routers.vikunja.rule=Host(`vikunja.calc.press`)"
      - "traefik.http.routers.vikunja.tls.certresolver=myresolver"
      - "traefik.http.services.vikunja.loadbalancer.server.port=3456"
    networks:
      - proxy-network
    depends_on:
      - db

  db:
    image: mariadb:10.11
    container_name: vikunja_db
    environment:
      - MYSQL_ROOT_PASSWORD=changeme
      - MYSQL_USER=vikunja
      - MYSQL_PASSWORD=changeme
      - MYSQL_DATABASE=vikunja
    volumes:
      - vikunja_db_data:/var/lib/mysql
    networks:
      - proxy-network

volumes:
  vikunja_db_data:

networks:
  proxy-network:
    external: true
    name: traefik_proxy-network