version: '3.8'

services:
  traefik:
    image: traefik:v2.9
    container_name: traefik
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Настройки Let's Encrypt
      - --certificatesresolvers.le.acme.email=i_nevakshenov@mail.ru
      - --certificatesresolvers.le.acme.storage=/acme.json  # путь ВНУТРИ контейнера
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --api.insecure=false
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/acme.json:/acme.json  # маппинг файла с хоста в контейнер
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.calc.press`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=le"
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
    name: traefik_proxy-network