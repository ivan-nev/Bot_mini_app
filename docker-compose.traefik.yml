version: '3.8'

services:
  traefik:
    image: traefik:v2.9
    container_name: traefik
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Настройки Let's Encrypt
      - --certificatesresolvers.myresolver.acme.email=i_nevakshenov@mail.ru
      - --certificatesresolvers.myresolver.acme.storage=/acme.json
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
      # Dashboard с аутентификацией
      - --api.insecure=false  # Отключаем небезопасный доступ
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/acme.json
    labels:
      # Настройка dashboard через traefik itself
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.calc.press`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
      - "traefik.http.routers.dashboard.middlewares=auth"
      # Middleware для базовой аутентификации
      - "traefik.http.middlewares.auth.basicauth.users=admin:$apr1$DAVd4sCM$bEY1D8YavYS3tsEySAsOf0"
    networks:
      - proxy-network

volumes:
  traefik_data:

networks:
  proxy-network:
    driver: bridge
    name: traefik_proxy-network